<h1>Exams</h1>
<div *ngIf="assignedExams">
  <ul>
    <li *ngFor="let exam of assignedExams; index as i">
      <mat-card>
        <div class="examItem">
          {{ i + 1 }}){{ exam.examDefinitionName }}
          <button
            mat-raised-button
            color="primary"
            (click)="startExam(exam.examInstanceId)"
          >
            Start Exam
          </button>
        </div>
      </mat-card>
    </li>
  </ul>
</div>
