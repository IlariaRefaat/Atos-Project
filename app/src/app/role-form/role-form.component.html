<h1>Create Role</h1>
<form
  class="roleForm"
  [formGroup]="roleForm"
  (ngSubmit)="onSubmit(roleForm.value)"
>
  <mat-form-field appearance="fill">
    <mat-label>Role name</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Role description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>
  <button mat-raised-button color="primary" class="submitButton" type="submit">
    Crete Rule
  </button>
</form>
