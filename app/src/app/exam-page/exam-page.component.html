<mat-card *ngIf="exam">
  <mat-card-header>
    <mat-card-title>{{ exam.name }}</mat-card-title>
    <mat-card-subtitle
      >{{ exam.passingScore }} Passing percentage</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-actions>
    <a mat-button routerLink="/questionBank" routerLinkActive="active"
      >Add Questions to Exam</a
    >
  </mat-card-actions>
</mat-card>
