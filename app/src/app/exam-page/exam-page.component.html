<mat-card *ngIf="exam">
  <mat-card-header>
    <mat-card-title>{{ exam.name }}</mat-card-title>
    <mat-card-subtitle
      >{{ exam.passingScore }} Passing percentage</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="assignExam()">
      <div>Assign Exam to student</div>
    </button>
  </mat-card-actions>
</mat-card>
