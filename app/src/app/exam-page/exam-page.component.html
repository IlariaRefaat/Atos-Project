<mat-card *ngIf="exam">
  <mat-card-header>
    <mat-card-title>{{ exam.name }}</mat-card-title>
    <mat-card-subtitle
      >{{ exam.passingScore }} Passing percentage</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-actions>
    <button mat-button>Add Questions to Exam</button>
  </mat-card-actions>
</mat-card>
