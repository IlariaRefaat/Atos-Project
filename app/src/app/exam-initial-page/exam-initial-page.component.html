<mat-card *ngIf="assignedExam">
  <mat-card-header>
    <mat-card-title>{{ assignedExam.examDefinitionName }}</mat-card-title>
    <mat-card-subtitle
      >Duration: {{ assignedExam.examDuration }} minutes</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-actions align="end">
    <button
      mat-button
      (click)="
        startExam(assignedExam.examInstanceId, assignedExam.questionsIds)
      "
    >
      START EXAM
    </button>
  </mat-card-actions>
</mat-card>
