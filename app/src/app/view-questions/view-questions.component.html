<h1>Questions</h1>
<ul>
  <li *ngFor="let question of questionList; index as i">
    <mat-card>
      <mat-card-header> {{ i + 1 }}){{ question.name }} </mat-card-header>
      <mat-card-content>
        <ul>
          <mat-radio-group
            *ngFor="let answer of question.answers"
            name="{{ question.id }}"
          >
            <mat-radio-button value="{answer.id}">{{
              answer.name
            }}</mat-radio-button>
          </mat-radio-group>
        </ul>

        <button mat-mini-fab color="accent" (click)="addAnswer(i)">
          <mat-icon>add</mat-icon>
        </button>
        <app-answer-form *ngIf="showBlock[i]"></app-answer-form>
      </mat-card-content>
    </mat-card>
  </li>
</ul>
<button
  mat-button
  color="primary"
  (click)="addQuestion()"
  routerLink="/questionform"
  routerLinkActive="active"
>
  Add Question
</button>
