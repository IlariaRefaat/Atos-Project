<h1>Questions</h1>
<ul>
  <li *ngFor="let question of questionList; index as i">
    <mat-card>
      <mat-card-header> {{ i + 1 }}){{ question.body }} </mat-card-header>
      <mat-card-content>
        <ul>
          <li *ngFor="let choice of question.choices">
            <input type="radio" id="choice" name="{{ question.id }}" />
            <label for="choice">{{ choice.body }}</label>
          </li>
        </ul>
      </mat-card-content>
    </mat-card>
  </li>
</ul>
