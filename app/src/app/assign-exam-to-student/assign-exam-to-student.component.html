<form class="assignUserForm">
  <mat-form-field class="assignUserFormField" appearance="fill">
    <mat-label>Assign Student</mat-label>
    <input
      type="text"
      placeholder="Pick one"
      aria-label="Number"
      matInput
      [formControl]="myControl"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
        *ngFor="let option of filteredOptions | async"
        [value]="option.email"
      >
        {{ option.email }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
